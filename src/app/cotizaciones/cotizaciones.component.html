<div class="container mx-auto p-4">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="flex  gap-4">
      <div class="flex flex-col">
        <label for="clienteNombre" class="text-sm font-medium text-gray-700">Cliente</label>
        <input type="text" id="clienteNombre" formControlName="clienteNombre"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="estado" class="text-sm font-medium text-gray-700">Estado</label>
        <input type="text" id="estado" formControlName="estado"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="fechaInicio" class="text-sm font-medium text-gray-700">Fecha Inicio</label>
        <input type="date" id="fechaInicio" formControlName="fechaInicio"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="fechaFin" class="text-sm font-medium text-gray-700">Fecha Fin</label>
        <input type="date" id="fechaFin" formControlName="fechaFin"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="totalMin" class="text-sm font-medium text-gray-700">Total Mínimo</label>
        <input type="number" id="totalMin" formControlName="totalMin"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="totalMax" class="text-sm font-medium text-gray-700">Total Máximo</label>
        <input type="number" id="totalMax" formControlName="totalMax"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex flex-col">
        <label for="codigo" class="text-sm font-medium text-gray-700">Código</label>
        <input type="text" id="codigo" formControlName="codigo"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="flex items-end">
        <button type="reset" class="px-4 py-2 bg-blue-600 text-white rounded-md">Limpiar</button>
      </div>
    </form>
  </div>
  



<button type="button" routerLink="crear"
    class="fixed bottom-4 right-4 bg-green-600 text-white rounded-full p-3 shadow-lg hover:bg-green-700 focus:outline-none">
    Nuevo
</button>

<app-table [columns]="columns" [data]="data" [contextMenuItems]="contextMenuItems" [itemsPerPage]="10"
    [maxPageButtons]="5">></app-table>
