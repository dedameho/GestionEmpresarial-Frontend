<div class="fixed top-0 left-0 w-full h-full flex justify-center items-center z-50">
    <div class="bg-gray-100 w-96 rounded-lg shadow-lg p-4 text-center">
      <div class="text-6xl text-red-500 mb-4 text-center">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <h2 class="text-2xl text-gray-800 mb-4">{{data.title || 'Confirmación'}}</h2>
      <p class="text-gray-700 text-lg mb-6">{{data.message || '¿Estás seguro de que deseas realizar esta acción?'}}</p>
      <div class="flex justify-center">
        <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 mr-2" (click)="confirm()">
          Confirmar
        </button>
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
