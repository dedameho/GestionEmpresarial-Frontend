<!-- product-filter.component.html -->
<div class="container mx-auto p-4">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="flex justify-end space-x-4">
        <div class="flex flex-col">
            <label for="nombre" class="text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre"
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex flex-col">
            <label for="codigo" class="text-sm font-medium text-gray-700">CÃ³digo</label>
            <input type="text" id="codigo" formControlName="codigo"
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex items-end">
            <button type="reset"
                class="px-4 py-2 bg-blue-600 text-white rounded-md ml-2">Limpiar</button>
        </div>
    </form>
</div>

<button (click)="createProductDialog()" type="button" class="fixed bottom-4 right-4 bg-green-600 text-white rounded-full p-3 shadow-lg hover:bg-green-700 focus:outline-none">
    Nuevo
</button>

<app-table [columns]="columns" [data]="data" [contextMenuItems]="contextMenuItems" [itemsPerPage]="10"
    [maxPageButtons]="5">></app-table>
