<!-- product-form.component.html -->
<div class="container mx-auto p-8 relative bg-gray-100">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Crear Producto</h2>
    <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" aria-label="Cerrar" (click)="close(false)">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex justify-between">
            <div class="w-1/3 mr-1">
                <div>
                    <label for="codigo" class="text-sm font-medium text-gray-700">Código</label>
                    <div class="relative mt-1">
                        <input type="text" id="codigo" formControlName="codigo"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            [ngClass]="{ 'border-red-500': productForm.controls['codigo'].invalid && productForm.controls['codigo'].touched }">
                        <div *ngIf="productForm.controls['codigo'].invalid && productForm.controls['codigo'].touched"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                    </div>
                    <div *ngIf="productForm.controls['codigo'].invalid && productForm.controls['codigo'].touched"
                        class="text-red-500 text-xs mt-1">Código es requerido y debe tener entre 5 y 10 caracteres.
                    </div>
                </div>
            </div>
            <div class="w-2/3 ml-1">
                <div>
                    <label for="nombre" class="text-sm font-medium text-gray-700">Nombre</label>
                    <div class="relative mt-1">
                        <input type="text" id="nombre" formControlName="nombre"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            [ngClass]="{ 'border-red-500': productForm.controls['nombre'].invalid && productForm.controls['nombre'].touched }">
                        <div *ngIf="productForm.controls['nombre'].invalid && productForm.controls['nombre'].touched"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>

                    </div>
                    <div *ngIf="productForm.controls['nombre'].invalid && productForm.controls['nombre'].touched"
                        class="text-red-500 text-xs mt-1">Nombre es requerido y debe tener máximo 50 caracteres.
                    </div>
                </div>
            </div>
        </div>

        <div>
            <label for="descripcion" class="text-sm font-medium text-gray-700">Descripción</label>
            <div class="relative mt-1">
                <textarea id="descripcion" formControlName="descripcion"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    [ngClass]="{ 'border-red-500': productForm.controls['descripcion'].invalid && productForm.controls['descripcion'].touched }"></textarea>
                <div *ngIf="productForm.controls['descripcion'].invalid && productForm.controls['descripcion'].touched"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
            </div>
            <div *ngIf="productForm.controls['descripcion'].invalid && productForm.controls['descripcion'].touched"
                class="text-red-500 text-xs mt-1">Descripción puede tener máximo 255 caracteres.</div>
        </div>

        <div class="flex justify-between">
            <div class="w-1/2 mr-1">
                <div>
                    <label for="precio" class="text-sm font-medium text-gray-700">Precio</label>
                    <div class="relative mt-1">
                        <input type="number" id="precio" formControlName="precio"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            [ngClass]="{ 'border-red-500': productForm.controls['precio'].invalid && productForm.controls['precio'].touched }">
                        <div *ngIf="productForm.controls['precio'].invalid && productForm.controls['precio'].touched"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                    </div>
                    <div *ngIf="productForm.controls['precio'].invalid && productForm.controls['precio'].touched"
                        class="text-red-500 text-xs mt-1">Precio es requerido y debe ser un valor positivo.</div>
                </div>
            </div>
            <div class="w-1/2 ml-1">
                <div>
                    <label for="stock" class="text-sm font-medium text-gray-700">Stock</label>
                    <div class="relative mt-1">
                        <input type="number" id="stock" formControlName="stock"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            [ngClass]="{ 'border-red-500': productForm.controls['stock'].invalid && productForm.controls['stock'].touched }">
                        <div *ngIf="productForm.controls['stock'].invalid && productForm.controls['stock'].touched"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                    </div>
                    <div *ngIf="productForm.controls['stock'].invalid && productForm.controls['stock'].touched"
                        class="text-red-500 text-xs mt-1">Stock es requerido y debe ser un valor positivo.</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <button type="submit" [disabled]="!productForm.valid"
                class="px-4 py-2 bg-blue-600 text-white rounded-md mt-4 disabled:bg-gray-400">Crear
                Producto</button>
        </div>
    </form>
</div>
